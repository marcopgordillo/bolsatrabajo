<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Hola Mundo JSF</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel for="nombre" value="Nombre:" /></td>
                    <td><h:inputText id="nombre" value="#{candidato.nombre}" /></td>
                    <td><h:message for="nombre" /></td>

            </table>
            <h:commandButton value="Enviar" action="#{vacanteForm.enviar}" />
        </h:form>
    </h:body>
